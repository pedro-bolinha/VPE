<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Financeiros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas class="line-chart"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script>
        // Seleciona corretamente o canvas (pega o primeiro com a classe)
        var ctx = document.getElementsByClassName("line-chart")[0].getContext("2d");

        // Dados do gráfico
        const labels = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho"];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Receita Mensal',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        // Configuração do gráfico
        const config = {
            type: 'line',
            data: data,
        };

        // Criação do gráfico
        const chartGraph = new Chart(ctx, config);
    </script>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Fampepar</h1>
                <p class="stats">Total: $149.868 (+49.89%)</p>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 FAMPEPAR - Todos os direitos reservados</p>
        </div>
    </div>

</body>
</html>
