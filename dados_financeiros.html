<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Financeiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card h1 {
            font-size: 28px;
            color: #333;
        }
        .stats {
            font-size: 16px;
            color: #666;
        }
        .chart {
            margin-top: 20px;
            background-color: #f9f9f9;
            height: 200px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Fampepar</h1>
            <p class="stats">Total: $149.868 (+49.89%)</p>
            <div class="chart">
                <p>Gráfico do desempenho (em construção)</p>
            </div>
        </div>
        <div class="footer">
            <p>© 2025 FAMPEPAR</p>
        </div>
    </div>
</body>
</html>
