<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Financeiros</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Container principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }
        
        /* Cartões */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .card-header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 32px;
            font-weight: bold;
        }
        
        .stats {
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
            margin-top: 10px;
        }

        .chart {
            background-color: #f9f9f9;
            height: 250px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .card-header h1 {
                font-size: 28px;
            }

            .stats {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Fampepar</h1>
                <p class="stats">Total: $149.868 (+49.89%)</p>
            </div>
            <div class="chart">
                <img src="https://midias.siteware.com.br/wp-content/uploads/2019/10/25075237/graficos-para-indicadores-linha.png" 
                    alt="Gráfico de indicadores de linha" 
                    width="400">
            </div>
        </div>

        <div class="footer">
            <p>© 2025 FAMPEPAR - Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
