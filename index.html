<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="text-align: center; padding: 20px;">
        <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="Logo" style="width: 500px;">
        <h1>VPE</h1>
        <h2>Login</h2>
        <p>Já possui conta? Entrar</p>
        <form style="width: 90%; max-width: 400px; margin: 0 auto;">
            <input type="text" placeholder="Nome" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" placeholder="Senha" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button style="width: 100%; padding: 10px; background-color: black; color: white; border: none; border-radius: 5px;">Entrar</button>
        </form>
        <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>Não tem conta? <a href="#">Crie agora!</a></p>
    </div>
</body>
</html>
