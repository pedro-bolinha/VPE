<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pag.css">
</head>
<body>
    <!-- Menu de navegação -->
    <div class="container text-center my-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Início</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">Sobre</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container text-center">
        <img src="vpe-finance.jfif" alt="Logo" class="logo mb-3" style="max-width: 200px;">
        <h1>VPE</h1>
        <h2>Login</h2>
        <p>Já possui conta? Entrar</p>
        <form>
            <input type="text" placeholder="Nome" id="nome" class="form-control mb-2">
            <input type="password" placeholder="Senha" id="senha" autocomplete="off" class="form-control mb-2">
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>
        <p class="mt-3">Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>Não tem conta? <a href="criarconta.html">Crie agora!</a></p>
    </div>
</body>
</html>
