<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="btnSobre" class="btn-top-right btn btn-secondary">Sobre</button>

    <div class="container">
        <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="Logo VPE" class="logo">
        <h1>VPE</h1>
        <h2>Login</h2>
        <p>Já possui conta? Entrar</p>
        
        <form id="loginForm">
            <input type="email" placeholder="Digite seu email" id="nome" name="email" required>
            <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required autocomplete="current-password">
            <button type="submit">Entrar</button>
        </form>
        
        <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>Não tem conta? <a href="criar_conta.html">Crie agora!</a></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
