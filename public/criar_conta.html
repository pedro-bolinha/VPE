<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Criar Conta - VPE</title>
    <link rel="stylesheet" href="criar_conta.css" />
</head>
<body>
    <button class="voltar" onclick="history.back()" title="Voltar">←</button>

    <div class="container">
        <div class="logo">
            <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="VPE Logo" />
        </div>

        <h1>VPE</h1>
        <h2>Criar Conta</h2>
        <p class="subtitle">Junte-se à VPE e comece a investir hoje</p>

        <form class="formulario">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required />
            </div>

            <button type="submit">Criar</button>
        </form>

        <div class="login-link">
            Já possui uma conta? <a href="index.html">Fazer login</a>
        </div>
    </div>

    <script src="criar_conta.js"></script>
</body>
</html>
