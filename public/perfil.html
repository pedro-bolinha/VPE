<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - VPE</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <!-- Header -->
    <header class="user-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="VPE Logo" class="header-logo">
                <h1>VPE - Meu Perfil</h1>
            </div>
            <div class="user-actions">
                <button onclick="history.back()" class="action-btn back-btn">
                    ‚Üê Voltar
                </button>
                <button id="logoutBtn" class="action-btn logout-btn">
                    üö™ Sair
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Carregando perfil...</p>
        </div>

        <!-- Conte√∫do Principal -->
        <div id="mainContent" style="display: none;">
            <div class="profile-container">
                <!-- Se√ß√£o do Avatar -->
                <div class="avatar-section">
                    <h2>üì∏ Foto de Perfil</h2>
                    <div class="avatar-upload-container">
                        <div class="avatar-preview" id="avatarPreview">
                            <img id="currentAvatar" src="" alt="Avatar" style="display: none;">
                            <div class="avatar-placeholder">
                                <span>üë§</span>
                                <p>Clique ou arraste uma foto</p>
                            </div>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <button id="uploadAvatarBtn" class="btn btn-primary">
                            üì§ Escolher Foto
                        </button>
                        <button id="saveAvatarBtn" class="btn btn-success" style="display: none;">
                            üíæ Salvar Avatar
                        </button>
                        <p class="upload-hint">
                            Formatos: JPEG, PNG, GIF, WebP ‚Ä¢ Tamanho m√°x: 5MB
                        </p>
                    </div>
                </div>

                <!-- Se√ß√£o de Informa√ß√µes -->
                <div class="info-section">
                    <h2>‚ÑπÔ∏è Informa√ß√µes do Perfil</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="userName">Nome Completo</label>
                            <input type="text" id="userName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="userEmail">E-mail</label>
                            <input type="email" id="userEmail" readonly disabled>
                            <small>O e-mail n√£o pode ser alterado</small>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="userTelefone1">Telefone Principal</label>
                                <input type="tel" id="userTelefone1" name="telefone1" placeholder="(00) 00000-0000">
                            </div>
                            <div class="form-group">
                                <label for="userTelefone2">Telefone Secund√°rio</label>
                                <input type="tel" id="userTelefone2" name="telefone2" placeholder="(00) 00000-0000">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userCpfCnpj">CPF/CNPJ</label>
                            <input type="text" id="userCpfCnpj" name="cpfCnpj" placeholder="000.000.000-00">
                        </div>

                        <div class="form-group">
                            <label>Tipo de Usu√°rio</label>
                            <div class="user-type-badge" id="userType"></div>
                        </div>

                        <div class="form-group">
                            <label>Membro desde</label>
                            <input type="text" id="userCreatedAt" readonly disabled>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="history.back()" class="btn btn-secondary">
                                Cancelar
                            </button>
                            <button type="submit" id="saveProfileBtn" class="btn btn-primary">
                                üíæ Salvar Altera√ß√µes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/imageUpload.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
