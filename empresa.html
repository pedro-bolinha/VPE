<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pag.css">
    <script>
        function verificarLogin(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var nome = document.getElementById('nome').value;
            switch (nome) {
                case '1':
                    window.location.href = 'lista.html';
                    break;
                case '2':
                    window.location.href = 'apresen.html';
                    break;
                case '3':
                    window.location.href = 'dados.html';
                    break;
                default:
                    alert('Número inválido. Tente novamente.');
            }
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Início</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">Sobre</button>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="Logo" class="logo">
        <h1>VPE</h1>
        <h2>Login</h2>
        <p>Já possui conta? Entrar</p>
        <form onsubmit="verificarLogin(event)">
            <input type="text" placeholder="Nome" id="nome">
            <input type="password" placeholder="Senha" id="senha" autocomplete="off">
            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>Não tem conta? <a href="criarconta.html">Crie agora!</a></p>
    </div>
</body>
</html>
