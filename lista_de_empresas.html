<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Buscar">
            <button>🔍</button>
        </div>

        <div class="company">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoy52p2mrOdpNsOCDcWBENIIxbRR0JNDYcGw&s" alt="Fampepar">
            <div class="company-info">
                <h3>Fampepar</h3>
                <p>busco ajuda de investidores</p>
            </div>
            <span class="favorite">❤️</span>
            <span class="cart">🛒</span>
            <span>$15.00</span>
        </div>

        <div class="company">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxBBgVT1pqS_VFkfMz47zqEGZz-sCClNstQA&s" alt="Conampe">
            <div class="company-info">
                <h3>Conampe</h3>
                <p>busco ajuda de investidores</p>
            </div>
            <span class="favorite">🤍</span>
            <span class="cart">🛒</span>
            <span>$15.00</span>
        </div>

        <div class="company">
            <img src="https://cdn.worldvectorlogo.com/logos/uni-filter.svg" alt="UNI">
            <div class="company-info">
                <h3>UNI</h3>
                <p>busco ajuda de investidores</p>
            </div>
            <span class="favorite">🤍</span>
            <span class="cart">🛒</span>
            <span>$15.00</span>
        </div>

        <button class="buy-button">Comprar</button>
    </div>
    <script src="lista_de_empresa.js"></script>
</body>
</html>
